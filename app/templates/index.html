<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>City Markers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!-- d3 JS -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Turf JS -->
  <!-- <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script> -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js' charset='utf-8'></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	
	  <!-- The div where we will inject our map -->
	<div id='map'></div>
  <div class='overlay'>
      <button id='replay'>Replay</button>
  </div>

  <div class='map-overlay top'>
      <div class='map-overlay-inner'>
          <h4>Airplane Crashes in 2014</h4>
          <label id='month'></label>
          <div class="btn-group pull-right" role="group" aria-label="...">
            <button onclick="decrement()" id="b1" type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
            <button onclick="increment()" id="b2" type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
          </div>
          <input id='slider' type='range' min='0' max='11' step='1' value='0' />
      </div>
  </div>

  <div class="alert alert-info text-center" id="hide-alert" role="alert">Interact with slider to visualize data.</div>

  <script>
  function increment() {
    document.getElementById("slider").stepUp(1);
  }
  function decrement() {
    document.getElementById("slider").stepDown(1);
  }
  </script>


  <script src="{{ url_for('static', filename='js/config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>

</body>
</html>
