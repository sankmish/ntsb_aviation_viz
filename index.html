<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1> NTSB Aviation Data Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>SELECT Sample:</h5>
          Start Year: <br>
          <select id="selYear">
              <option> 2000 </option>
              <option> 2001 </option>
              <option> 2002 </option>
              <option> 2003 </option>
              <option> 2004 </option>
              <option> 2005 </option>
              <option> 2006 </option>
              <option> 2007 </option>
              <option> 2008 </option>
              <option> 2009 </option>
              <option> 2010 </option>
              <option> 2011 </option>
              <option> 2012 </option>
              <option> 2013 </option>
              <option> 2014 </option>
              <option> 2015 </option>
              <option> 2016 </option>
              <option> 2017 </option>
              <option> 2018 </option>
          </select>
          <br>
          <b> Filter Types: </b>
          <br>
          Broad Phase of Flight:
          <select id="selBPF">
              <option value="x"> All </option>
              <option value="x"> Approach </option>
              <option value="Y"> Maneuvering </option>
              <option value="Z"> Descent </option>
              <option value="x"> Cruise </option>
              <option value="Y"> Climb </option>
              <option value="Z"> Landing </option>
              <option value="x"> Go-Around </option>
          </select>
          <br>
          AirCraft Category:
          <select id="selACC">
              <option value="airplace"> All </option>
            <option value="helicopter"> Helicopter </option>
            <option value="airplace"> Airplane </option>
          </select>
          <br>
          Injury Severity:
          <select id="selIS">
              <option value="x"> All </option>
              <option value="x"> Non-Fatal </option>
              <option value="Z"> Fatal </option>
            </select>
            <br>
          <button id="filterDataset" onchange="optionChanged()"> FILTER </button>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="aviationMap">
            <div id="map">

          <!---  <img src="http://link-italia.org/images/amazing-world-map-without-labels-13.png" height="600px" width="950px" /> --> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-6">
          <div id="c3Chart"></div>
        </div>
      <div class="col-md-6">
          <div id="filteredChart"></div>
        </div>
   
  </div>


  <!-- D3 script reference -->

  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

  <!-- C3 script reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.11/c3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.11/c3.min.js"></script>
  
 

   <!--Plotly Import   -->
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Leaflet Script -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!-- Our Style Sheet -->
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <!-- Initialize Page with metaData, graph with C3App and D3App -->
  <script type="text/javascript" src="static/metaData.js"></script>
   <script type="text/javascript" src="static/c3App.js"></script>
   <script type="text/javascript" src="static/d3App.js"></script>
   <!-- API key for MapBox-->
   <script type="text/javascript" src="static/config.js"></script>
   <!--  place tileLayer with AviationMap-->
   <script type="text/javascript" src="static/mapLogic.js"></script>
   <!-- Build SVG Animations with data on AviationMap -->


</body>

</html>
